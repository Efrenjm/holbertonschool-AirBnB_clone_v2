<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
		{% for state in states %}
			<LI>{{state.state_ref}}: <B>{{state.name}}</B>
				<UL>
					{% for city in state.cities %}
					<LI>{{city.city_ref}}: <B>{{city.name}}</B></LI>
					{% endfor %}
				</UL>
			</LI>
		{% endfor %}	
		</UL>
	</BODY>
</HTML>
